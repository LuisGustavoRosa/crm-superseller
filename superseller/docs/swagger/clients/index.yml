/clients:
  get:
    tags:
      - Clients
    security:
      - BearerAuth: []
    summary: Index for Clients
    description: Listing of clients
    produces:
      - application/json
    responses:
      200:
        description: List Clients
        content:
          application/json:
            schema:
              type: 'array'
              items:
                properties:
                  id:
                    type: integer

                  name:
                    type: string

                  email:
                    type: boolean

                  telefone:
                    type: string
                    format: Datetime

                  