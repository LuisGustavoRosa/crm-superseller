/leads/{id}:
  get:
    parameters:
      - in: path
        name: id
        type: number
    tags:
      - Leads
    security:
      - BearerAuth: []
    summary: Index of a Leads by Sellers
    description: Listing Leads by Sellers
    produces:
      - application/json
    responses:
      200:
        description: List Leads by Sellers
        content:
          application/json:
            schema:
              type: 'array'
              items:
                properties:
                  id:
                    type: integer

                  name:
                    type: string

                  email:
                    type: string

                  telefone:
                    type: string

                  is_signed:
                    type: string

                  created_at:
                    type: string
                    format: Datetime


